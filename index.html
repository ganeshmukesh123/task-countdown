    <div class="main-wraper">
        <div class="timedate-wrap">
            <div class="container-cm">
                <div class="center-content">
                    <div class="timedate">
                        <h1 class="time-cm" id="time">--:--</h1>
                        <p class="date-cm" id="date"></p>
                    </div>
                    <div class="quotes">
                        <h2 class="content" id="quotes-content">Reality leaves a lot to the imagination.
                        </h2>
                        <p class="author" id="quotes-author">John Lennon
                        </p>
                        <span class="refresh" id="refresh">
                            <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="20px"
                                height="20px">
                                <path
                                    d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="countdown-wrap">
            <div class="countdown-list" id="countdown-list">
            </div>
            <div class="countdown-add" id="add">
                <div class="icon-plus w25"></div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="modal-cm">
            <div class="modal-box-cm">
                <h1 class="modal-heading-cm">Add countDown</h1>
                <a href="#" class="cross-btn-cm close" id="cross"></a>
                <div class="modal-form-cm">
                    <div class="form-data-cm">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Goals" class="input-data-cm" autocomplete="off">
                    </div>
                    <!-- <div class="form-data">
                        <input type="datetime">
                    </div> -->
                    <div class="form-data-cm">
                        <label>End On</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="input-data-cm" id="timedate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button id="submit" class="submit-btn" >Submit</button>
                </div>
            </div>
        </div>
    </div>
